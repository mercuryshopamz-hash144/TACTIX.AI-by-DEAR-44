<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TACTIX AI - OSM Warfare System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&family=Rajdhani:wght@500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      // Polyfill for process.env to prevent browser crash
      window.process = window.process || { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Rajdhani', 'sans-serif'],
              tech: ['Orbitron', 'sans-serif'],
            },
            colors: {
              ocean: {
                900: '#0A2463', // Deep Ocean
                800: '#153175',
                700: '#1E3A8A', // Electric Blue
                500: '#3B82F6', // Sky Blue
                200: '#BFDBFE', // Ice Blue
              },
              victory: '#10B981',
              warning: '#F59E0B',
              danger: '#EF4444',
            },
            animation: {
              'ball-bounce': 'ballBounce 1s ease-in-out infinite',
              'formation-slide': 'formationSlide 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'bar-fill': 'barFill 1.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              ballBounce: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              formationSlide: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.5)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              barFill: {
                '0%': { width: '0%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Fallback */
        background: linear-gradient(to bottom, #0F172A, #1E293B);
        color: #e2e8f0;
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A2463;
      }
      ::-webkit-scrollbar-thumb {
        background: #3B82F6;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60A5FA;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
      }
      .border-glow {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react": "https://esm.sh/react@^19.2.4",
    "react/jsx-runtime": "https://esm.sh/react@^19.2.4/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
